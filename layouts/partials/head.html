<head>
  <meta charset="utf-8">
  {{with .Site.Title}}<title>{{.}}</title>{{end}}
  {{with .Site.Params.description}}
  <meta name="description" content="{{.}}">{{end}}
  {{ with .Site.Params.author }}
  <meta name="author" content="{{.}}">{{end}}
  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  <link rel="microsub" href="https://aperture.p3k.io/microsub/544">
  <link rel="webmention" href="https://webmention.io/tonyburns.net/webmention" />
  <link rel="pingback" href="https://webmention.io/tonyburns.net/xmlrpc" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{partial "includes" . }}{{partial "scripts" . }}
  {{ with .Site.Params.favicon }}
  <link rel="shortcut icon" href="/{{.}}">{{ end }}
</head>
